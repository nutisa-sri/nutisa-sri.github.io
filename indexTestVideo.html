<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="description" content="Video - A-Frame">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@77f60a4819d196352a28d566d72800c540d94e5e/dist/aframe-master.min.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoBunny" preload="auto"
        src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/Videos/Hack_directorymap_AR_edit2.mp4"
        width="90" height="160" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
        <video id="videoFireworks" preload="auto"
               src="https://cdn.aframe.io/videos/fireworks.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

      <!--
      SOURCE
      Title:  Big Buck Bunny
      Author: Blender Institute
      URL:    https://peach.blender.org/
      -->
      <a-entity material="shader: flat; src: #videoBunny"
      geometry="primitive: plane; width: 1.3; height: 2;"
      position="0 60 -250"
                rotation="0 35 0"
                play-on-click
                visible="true">
      </a-entity>

      <!--
      SOURCE
      Title:  Fireworks
      Author: Motion Digital
      URL:    https://www.videvo.net/profile/motiondigital/
      -->
      <a-entity material="shader: flat; src: #videoFireworks"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 -60 -200"
                rotation="0 -35 0"
                play-on-click
                visible="true">
      </a-entity>
      <a-camera>

      </a-camera>
    </a-scene>
  </body>
</html>
