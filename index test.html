<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <style>
    @font-face {
    font-family: FCEkaluckRegular;
    src: url(../assets/FCEkaluckRegular.ttf);
  }
  </style>
  <body>
    <div style="position: absolute; bottom: 5%; left: 50%; transform: translate(-50%, -50%);">
        <b style="font-size:3vw; font-family: FCEkaluckRegular; color: white;">ส่องกับ QR Code</b>
        <img src="/assets/img_test.png" >
      </div>
    <a-scene renderer="colorManagement: true;">
      <a-entity
      position="-1 0 0"
      rotation = "0 45 0"
      scale="0.15 0.15 0.15"
      gltf-model="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/NY_Gift/Cow02.gltf"
      animation-mixer
      shadow="cast:true; receive:true"
    ></a-entity>
  <a-entity
    rotation = "0 -90 0"
    position="0 -0.1 0"
    scale="10 10 10"
    gltf-model="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/NY_Gift/All_element03.gltf"
    animation-mixer
    shadow="cast:true; receive:true"
  ></a-entity>
  <a-entity
    position="0 0.75 0"
    rotation = "0 270 0"
    scale="0.07 0.07 0.07"
    gltf-model="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/NY_Gift/All_textBnW.gltf"
    animation-mixer
    shadow="cast:true; receive:true"
  ></a-entity>
    </a-scene>
  </body>
</html>
