<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="card" src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/QR_HackaThailand.png" />
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/DuckDance_gltf_AllZone/DuckDanceZone1/DuckDance1.gltf"></a-asset-item>
      </a-assets>

      <a-entity>
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model animation-mixer rotation="0 90 90" position="-0.276 0.394 -0.195" scale="1 1 1" src="#avatarModel">
      </a-entity>

      <a-entity
      position="-1 -0.17 0"
      rotation = "0 45 0"
      scale="15.5 15.5 15.5"
      gltf-model="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/NY_Gift3/CowNEWEdition_02_out/CowNEWEdition_02.gltf"
      animation-mixer
      shadow="cast:true; receive:true"
    ></a-entity>
    </a-scene>
  </body>
</html>
