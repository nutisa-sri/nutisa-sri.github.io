<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="card" src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/QR_HackaThailand.png" />
        <a-asset-item id="avatarModel1" src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/DuckDance_gltf_AllZone/DuckDanceZone1.1/DuckDance1.gltf"></a-asset-item>
      </a-assets>

      <a-entity>
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model animation-mixer rotation="0 90 90" position="0 0 0" scale="0.5 0.5 0.5" src="#avatarModel">
      </a-entity>
    </a-scene>
  </body>
</html>
