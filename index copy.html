<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 

<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        // redirect to custom URL e.g. google.com
        window.location = 'https://www.google.com/';
      })
    }
  });
</script>

<body style="margin : 0px; overflow: hidden;">
      <a-scene >

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-assets>
          <a-asset-item id="human" src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/Character_Field/running/Cha_running.gltf"></a-asset-item>
          <a-asset-item id="other" src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/magnemite/scene.gltf"></a-asset-item>

        </a-assets>
        <a-entity position="0 0 -10" particle-system="color: #EF0000,#44CC00"></a-entity>
        <a-entity position="-1 0.5 -3" gltf-model="#human" rotation="0 10 0" animation-mixer animation="property: scale; from: 0.01 0.01 0.01; to: 1 1 1; loop: false; dur: 1000"></a-entity>
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="-0.5 1 1"></a-entity>
      </a-scene>
</body>
</html>
