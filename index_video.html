<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="js/play-on-click.js"></script>
    <script src="js/hide-on-play.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/MindTargets/targets-7.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="videoHackathailand" preload="auto"
               src="https://raw.githubusercontent.com/nutisa-sri/nutisa-sri.github.io/master/assets/Videos/Hack_directorymap_AR_edit2.mp4"
               width="120" height="160" autoplay loop="true"
               crossOrigin="anonymous" muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0"
        material="shader: flat; src: #videoHackathailand"
        geometry="primitive: plane; width: 1.2; height: 1.6;"
        position="0 0 0"
        rotation="0 0 0"
        play-on-click
        visible="true">
      </a-entity>
    </a-scene>
  </body>
</html>
